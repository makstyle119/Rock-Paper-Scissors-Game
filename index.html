<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Rock Paper Scissors Game || MAKSTYLE119"/>
  <meta name="keywords" content="Rock Paper Scissors Game, JS, Vanilla Js, MAKSTYLE119" />
  <link rel="stylesheet" href="style.css">
  <link
    href="https://fonts.googleapis.com/css?family=Raleway"
    rel="stylesheet"
  />
  <!-- Font Awesome -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    rel="stylesheet"
  />
  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    rel="stylesheet"
  />
  <title>Rock Paper Scissors Game || MAKSTYLE119</title>
</head>
<body>
  <section class="game">
    <div class="score">
      <div class="player-score">
        <h2>
          Player
        </h2>
        <p>
          0
        </p>
      </div>
      <div class="computer-score">
        <h2>
          Computer
        </h2>
        <p>
          0
        </p>
      </div>
    </div>
    <div class="intro">
      <h1>
        Rock Paper Scissor
      </h1>
      <button>
        Let's Play
      </button>
    </div>
    <div class="match fadeOut">
      <h2 class="winner">
        Choose an option
      </h2>
      <div class="hands">
        <img src="./assets/rock.png" alt="rock" class="player-hand">
        <img src="./assets/rock.png" alt="rock" class="computer-hand">
      </div>
      <div class="options">
        <button class="rock">rock</button>
        <button class="paper">paper</button>
        <button class="scissors">scissors</button>
      </div>
    </div>
  </section>
  <script src="app.js"></script>
</body>
</html>
